version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for customers
        tests:
          - unique
          - not_null
  - name: stg_payments
    columns: 
      - name: payment_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: i go home, pls
        tests:
          - unique
          - not_null 

      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
        
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id